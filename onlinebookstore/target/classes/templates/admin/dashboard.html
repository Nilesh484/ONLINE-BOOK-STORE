<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<nav>
    <ul>
        <li><a th:href="@{/admin/orders}">View Orders</a></li>
        <li><a th:href="@{/admin/users}">Manage Users</a></li>
        <li><a th:href="@{/admin/manageBooks}">Manage Books</a></li>
    </ul>
</nav>
<main>
    <section class="dashboard-cards">
        <div class="card">
            <h2>Orders</h2>
            <p>View and manage all orders</p>
            <a th:href="@{/admin/orders}" class="button">Go to Orders</a>
        </div>
        <div class="card">
            <h2>Users</h2>
            <p>Manage user accounts and roles</p>
            <a th:href="@{/admin/users}" class="button">Go to Users</a>
        </div>
        <div class="card">
            <h2>Books</h2>
            <p>Manage book inventory and details</p>
            <a th:href="@{/admin/manageBooks}" class="button">Go to Books</a>
        </div>
    </section>
</main>
</body>
</html>
